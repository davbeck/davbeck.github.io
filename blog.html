---
layout: default
title: Blog
---

<h1>Blog</h1>

<div class="blog-article">
    {% for post in site.posts %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="blog-date">{{ post.date | date_to_string }}</span>
        <blockquote>{{ post.excerpt }}</blockquote>
        <strong><em><a href="{{ post.url }}">Continue reading...</a></em></strong>
    {% endfor %}
</div>
